<div id="popup" class="popup">
  <p>Add <span id="discord-username-popup"></span></p>
</div>

<style>
  .btn-jump {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .popup {
    position: fixed;
    z-index: 1;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to bottom, #ff69b4, #9370db);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .popup.show {
    opacity: 1;
  }

  .popup p {
    margin: 0;
    font-size: 18px;
    font-weight: bold;
  }

  .popup span {
    font-weight: normal;
  }
</style>

<script>
  function displayDiscordUsername() {
    const discordUsername = document.getElementById('discord-username').textContent;
    const popup = document.getElementById('popup');
    const popupUsername = document.getElementById('discord-username-popup');

    // Set the text of the popup username to the Discord username
    popupUsername.textContent = discordUsername;

    // Display the popup
    popup.classList.add('show');

    // Hide the popup and button after 5 seconds
    setTimeout(function() {
      popup.classList.remove('show');
      document.querySelector('.btn-jump').style.display = 'none';
    }, 5000);

    // Hide the popup when the user clicks anywhere outside of it
    window.onclick = function(event) {
      if (event.target == popup) {
        popup.classList.remove('show');
      }
    }
  }
</script>
